<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>

    <link rel="stylesheet" type="text/css" href="../static/libs/semantic/semantic.min.css" th:href="@{/libs/semantic/semantic.min.css}">
    <link rel="stylesheet" type="text/css" href="../static/CSS/backStyle.css" th:href="@{/CSS/myStyle.css}">
    <script
            src="../static/libs/jquery-3.1.1.min.js"
            th:src="@{/libs/jquery-3.1.1.min.js}"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="../static/libs/semantic/semantic.min.js" th:src="@{/libs/semantic/semantic.min.js}"></script>
</head>
<body>
    <div id="LoginBody" style="height: 1080px;!important;">
        <div class="ui three column grid" style="height: 100%!important;">
            <div class="column"></div>
            <div class="column">
                <div class="ui grid" style="height: 100%!important;padding-left: 100px;padding-right: 100px;">
                    <div class="row"></div>
                    <div class="row" style="background: orange;height: 600px!important;border-radius: 20px;">
                        <div style="width: 100%!important;">
                            <h1 style="padding: 120px 50px 120px 50px!important;text-align: center">
                                后台管理
                            </h1>
                            <div class="fontBig" th:text="${error}" style="text-align: center;color: red;">

                            </div>
                            <form name=”form” method="post" action="/Login">
                                <div class="ui fluid input focus" style="padding: 18px!important;">
                                    <input name="username" type="text" placeholder="请输入账号">
                                </div>
                                <div class="ui fluid input focus" style="padding: 18px!important;">
                                    <input name="password" type="password" placeholder="密码">
                                </div>
                                <div class="ui fluid input focus" style="padding: 18px!important;">
                                    <button class="fluid ui button" onclick="form.submit();">登录</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row"></div>
                </div>
            </div>
            <div class="column"></div>
        </div>
    </div>
</body>
</html>
